backend:
  name: git-gateway
  branch: main

# Use editorial workflow to allow drafts
publish_mode: editorial_workflow

# Add hook for auto-generating index.json
site_url: https://centrallandscapingandpaving.ie 
local_backend: true

media_folder: "images/blog"
public_folder: "/images/blog"

# Improve the Markdown editor experience
editor:
  preview: true # Show preview panel

# Add custom preview styles
locale: 'en'

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: "title"
    summary: "{{title}} - {{year}}/{{month}}/{{day}}"
    filter:
      field: "title"
      pattern: '.'
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"} 