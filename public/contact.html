<body class="pagebody">
           
           
           <!-- navbar begins  -->

            <nav
            class="fixed top-0 flex flex-wrap items-center justify-between w-full p-6" id="mynavbar"
            x-data="{ isOpen: false }"
            @keydown.escape="isOpen = false"
            :class="{ 'shadow-lg bg-gray-800' : isOpen , 'bg-gray-800' : !isOpen}"
          >
            <!--Logo etc-->
            <div>
                <a href="./index.html"><img src="images/pavinglogodarker.png" width='220px'  /></a>
            </div>
      
            <!--Toggle button (hidden on large screens)-->
            <button
              @click="isOpen = !isOpen"
              type="button"
              class="block px-2 text-gray-500 lg:hidden hover:text-white focus:outline-none focus:text-white"
              :class="{ 'transition transform-180': isOpen }"
            >
              <svg
                class="w-6 h-6 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  x-show="isOpen"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
                />
                <path
                  x-show="!isOpen"
                  fill-rule="evenodd"
                  d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                />
              </svg>
            </button>
      
            <!--Menu-->
            <div
              class="flex-grow w-full lg:flex lg:items-center lg:w-auto"
              :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
              @click.away="isOpen = false"
              x-show.transition="true"
            >
              <ul
                class="items-center justify-end flex-1 pt-6 lg:pt-0 list-reset lg:flex"
              >

              <li class="mr-3">
                <a
                  class="inline-block px-4 py-2 mr-6 text-green-300 no-underline -left-32 hover:text-white hover:text-underline"
                  href="#"
                  @click="isOpen = false"
                  > <img class="inline w-10 p-2" src="./images/mobphone.png"/>087 333 1301 </a>
                  
                  <a
                  class="inline-block px-4 py-2 mr-6 text-green-300 no-underline -left-32 hover:text-white hover:text-underline"
                  href="#"
                  @click="isOpen = false"
                  > 
                  <img class="inline w-10 p-2" src="./images/officephone.png"/> 01 901 0310 </a>
                
              </li>


                <li class="mr-3">
                  <a
                    class="inline-block px-4 py-2 text-green-100 no-underline"
                    href="./index.html"
                    @click="isOpen = false"
                    >Home
                  </a>
                </li>
                <li class="mr-3">
                  <a
                    class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
                    href="./about.html"
                    @click="isOpen = false"
                    >About
                  </a>
                </li>
                <li class="mr-3">
                  <a
                    class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
                    href="./services.html"
                    @click="isOpen = false"
                    >Services
                  </a>
                </li>
                <li class="mr-3">
                    <a
                      class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
                      href="./gallery.html"
                      @click="isOpen = false"
                      >Gallery
                    </a>
                  </li>
                <li class="mr-3">
                  <a
                    class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-white hover:text-underline"
                    href="./contact.html"
                    @click="isOpen = false"
                    >Contact
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <!--Container for content-->
          <div class="container mx-auto mt-24 bg-white shadow-lg md:mt-18"></div>


          <!-- navbar ends -->

<form class="w-full max-w-lg px-10 mb-20" id="contact-form" name="Contact Form" method="post" data-netlify="true">
    <div class="flex flex-wrap mb-6 -mx-3">
      <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-first-name">
          First Name
        </label>
        <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-red-500 rounded appearance-none focus:outline-none focus:bg-white" id="grid-first-name" name="firstname" type="text" placeholder="Jane">
      </div>
      <div class="w-full px-3 md:w-1/2">
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-last-name">
          Last Name
        </label>
        <input class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" name="lastname" type="text" placeholder="Doe">
      </div>
    </div>
    <div class="flex flex-wrap mb-6 -mx-3">
      <div class="w-full px-3">
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-password">
          E-mail
        </label>
        <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" name="e-mail" id="email" type="email">
        <p class="text-xs italic text-gray-600">Some tips - as long as needed</p>
      </div>
    </div>
    <div class="flex flex-wrap mb-6 -mx-3">
      <div class="w-full px-3">
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-password">
          Message
        </label>
        <textarea class="block w-full h-48 px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none resize-none no-resize focus:outline-none focus:bg-white focus:border-gray-500" name="textarea" id="message"></textarea>
        <p class="text-xs italic text-gray-600">Re-size can be disabled by set by resize-none / resize-y / resize-x / resize</p>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
       
        <button class="px-4 py-2 font-bold text-white bg-green-400 bg-teal-400 rounded shadow hover:bg-teal-400 focus:shadow-outline focus:outline-none" name="submit" type="submit" data-submit="...Sending" id="contact-submit">
            Send
          </button>
          
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>




</section>
