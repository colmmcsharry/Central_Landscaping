<body>


 <!-- navbar begins  -->

 <nav
 class="fixed top-0 flex flex-wrap items-center justify-between w-full p-6 bg-green-900" id="mynavbar"
 x-data="{ isOpen: false }"
 @keydown.escape="isOpen = false"
 :class="{ 'shadow-lg' : isOpen , '' : !isOpen}"
>
 <!--Logo-->
 <div>
  <a href="./index.html"><img src="images/pavinglogodarker.png" width='220px'  /></a>
 </div>

 <!--Toggle button (hidden on large screens)-->
 <button
   @click="isOpen = !isOpen"
   type="button"
   class="block px-2 text-gray-500 lg:hidden hover:text-white focus:outline-none focus:text-white"
   :class="{ 'transition transform-180': isOpen }"
 >
   <svg
     class="w-6 h-6 fill-current"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
   >
     <path
       x-show="isOpen"
       fill-rule="evenodd"
       clip-rule="evenodd"
       d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
     />
     <path
       x-show="!isOpen"
       fill-rule="evenodd"
       d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
     />
   </svg>
 </button>

 <!--Menu-->
 <div
   class="flex-grow w-full lg:flex lg:items-center lg:w-auto"
   :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
   @click.away="isOpen = false"
   x-show.transition="true"
 >
   <ul
     class="items-center justify-end flex-1 pt-6 lg:pt-0 list-reset lg:flex"
   >

   <li class="mr-3">
     <a
       class="inline-block px-4 py-2 mr-6 text-green-300 no-underline -left-32 hover:text-white hover:text-underline"
       href="#"
       @click="isOpen = false"
       > <img class="inline w-10 p-2" src="./images/mobphone.png"/>087 333 1301 </a>
       
       <a
       class="inline-block px-4 py-2 mr-6 text-green-300 no-underline -left-32 hover:text-white hover:text-underline"
       href="#"
       @click="isOpen = false"
       > 
       <img class="inline w-10 p-2" src="./images/officephone.png"/> 01 901 0310 </a>
     
   </li>


     <li class="mr-3">
       <a
         class="inline-block px-4 py-2 text-green-100 no-underline"
         href="./index.html"
         @click="isOpen = false"
         >Home
       </a>
     </li>
     <li class="mr-3">
       <a
         class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
         href="./about.html"
         @click="isOpen = false"
         >About
       </a>
     </li>
     <li class="mr-3">
       <a
         class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
         href="#services"
         @click="isOpen = false"
         >Services
       </a>
     </li>
     <li class="mr-3">
         <a
           class="inline-block px-4 py-2 font-bold text-white no-underline hover:text-white hover:text-underline"
           href="#gallery"
           @click="isOpen = false"
           >Gallery
         </a>
       </li>
     <li class="mr-3">
       <a
         class="inline-block px-4 py-2 text-green-100 no-underline hover:text-white hover:text-underline"
         href="#contact"
         @click="isOpen = false"
         >Contact
       </a>
     </li>
   </ul>
 </div>
</nav>
